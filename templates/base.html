<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enquête {% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='image/favicon.jpg') }}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Cinzel:wght@500&family=Raleway&display=swap" rel="stylesheet">
</head>
<body class="main">
    <div class="topnav" id="myTopnav">
        <a href="{{ url_for('index') }}" class="active">Home</a>
        <a href="{{ url_for('question_dotshop') }}" class="active">Enquête</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction2()">
            <i class="fa-solid fa-bars fa-bounce"></i>
        </a>
    </div>

    <header>
        {% block header %}{% endblock %}
    </header>
    
    <div>
        {% block content %}{% endblock %}
    </div>
    
    <footer id="footer">
    </footer>
</body>
</html>
